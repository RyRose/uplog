basePath: /
info:
  contact:
    name: RyRose
    url: https://github.com/RyRose/uplog
  description: |-
    A workout tracking and management system with progress logging, routine management, and workout scheduling.
    This API provides endpoints for managing workouts, exercises, progress tracking, and muscle group mappings.
  license:
    name: MIT
    url: https://github.com/RyRose/uplog/blob/main/LICENSE
  title: Uplog API
  version: "1.0"
paths:
  /{$}:
    get:
      description: Renders the main index page with specified tab and CSS query parameters
      produces:
      - text/html
      responses:
        "200":
          description: HTML content
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Get index page
      tags:
      - index
  /data/{$}:
    get:
      description: Renders the main index page with specified tab and CSS query parameters
